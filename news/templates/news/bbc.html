{% extends "home/base.html" %} 
{% load static %}
{% block content %}
<div class="recent-articles">
    <div class="container">
       <div class="recent-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>BBC WORLD NEWS</h3>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="recent-active dot-style d-flex dot-style">
                        {% for new, des, i in mylist %}
                        <div class="single-recent mb-100">
                            <div class="what-img">
                                <img src="{{i}}" alt="">
                            </div>
                            <div class="what-cap">
                                <span class="color1">{{new}}</span>
                                <h4><a href="#">{{des}}
                                    {{value | linebreaks}}</a></h4>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>  
{% endblock content %}

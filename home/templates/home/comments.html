<div class="comment-form">
    <h4>Leave a Reply</h4>
    <form class="form-contact comment_form" role="form" method="post" action="" id="commentForm">
    
            {% csrf_token %} 
            
       <div class="row">
          <div class="col-12">
             <div class="form-group">
                {{form.body}}
             </div>
          </div>
          <div class="col-sm-6">
             <div class="form-group">
               {{form.user}}
             </div>
          </div>
          <div class="col-sm-6">
             <div class="form-group">
                {{form.email}}
             </div>
          </div>
          <div class="col-12">
             <div class="form-group">
                {{form.website}}
             </div>
          </div>
       </div>
       <div class="form-group">
          <button type="submit" class="button button-contactForm btn_1 boxed-btn">Send Message</button>
       </div>
    </form>
 </div>
